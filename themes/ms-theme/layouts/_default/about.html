{{ define "main" }}
    <!-- Content for about page -->
    <div class="container pt-3 pl-1 pr-1 pb-3">
        <!-- <h1 class="title">{{ .Title }}</h1> -->
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="author_details">
                    <figure class="image is-128x128 author_image">
                        <img class="is-rounded" src="{{ .Params.authorimageurl }}" alt="{{ .Params.author }}" loading="lazy">
                    </figure>
                    <p class="pt-05"><strong>{{ .Params.authorName }}</strong></p>
                    <div class="social_links">
                        {{ range .Site.Menus.social }}
                            <a class="pl-05 pr-05 pt-05" href="{{ .URL }}">
                                <p class="is-size-4 icon ">{{ .Pre }}</p>
                                <!-- <p>{{ .Name }}</p> -->
                            </a>
                        {{ end }}
                    </div>
                </div>
            </div>
            <div>
                <div class="column">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
